<div style="height: 100%; width: 100%; position:fixed; background-color: #e7e9eb;">
    <div class="form-check form-switch" style="margin-top: 100px; margin-left: 45%;">
        <p style="float:left;">Batch</p>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="float: left; margin-left: 10px;" [(ngModel)]="check" (click)="printCheck()">
        <p style="float: left; margin-left: 5px;">Online</p>
       
    </div>
    <div id ="images">
        <img src="../../assets/img/heal.png" alt="">
        <img src="../../assets/img/reveal.png" alt="">
    </div>
    <div style="text-align:center;margin-top: 200px;" >
        <button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording" style="cursor: pointer;background-color: #04aa6d; border: #04aa6d;color: white;font-size: 40px;"> Start Recording </button>
        <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording" style="cursor: pointer;background-color: red;color: white;font-size: 40px;"> Stop Recording </button>
        
    </div>


    <div style="text-align:center; width: 100%; height: 100%; margin-top: 3%; margin-left: 2%;">
        <div>
            <div>
                <label style="padding-right: 22%;" *ngIf="check">Live:</label>
            </div>
            <textarea rows="4" cols="50">{{trascrizione}}</textarea>
            <button title="Clear" class="btn btn-primary" style="margin-left:1%; margin-bottom:1.5%; cursor: pointer;background-color: #04aa6d; border: #04aa6d;color: white;" (click)="clearTrascription()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-x-fill" viewBox="0 0 16 16">
                    <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4 7.793 1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 1 1 .708-.708L8 9.293Z"/>
                </svg>
            </button>
        </div>
        
        <div *ngIf="check">
            <div>
                <label style="padding-right: 18%;" *ngIf="check">Batch version:</label>
            </div>
            <textarea rows="4" cols="50">{{trascrizione2}}</textarea>
            <button title="Load batch version" class="btn btn-primary" style="margin-left:1%; margin-bottom:1.5%; cursor: pointer;background-color: #04aa6d; border: #04aa6d;color: white;" (click)="getTrue()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
            </button>
        </div>
        
    </div>

    





</div>
