<nav class="navbar navbar-light bg-primary bg-gradient">
    <h2 class="mx-auto text-white">
      Trascrittore
    </h2>
</nav>

<div class="bg-info bg-opacity-10" style="height: 100%; width: 100%; position:fixed;">
    <div style="text-align:center;margin-top: 200px;" >
        <button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording" style="cursor: pointer;background-color: green;color: white;font-size: 40px;"> Start Recording </button>
        <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording" style="cursor: pointer;background-color: red;color: white;font-size: 40px;"> Stop Recording </button>
        
    </div>

    <div style="text-align:center; margin-top: 3%;">
        <audio controls="" *ngIf="url">
            <source [src]="sanitize(url)" type="audio/wav">
        </audio>
    </div>

    <div style="text-align:center; width: 100%; height: 100%; margin-top: 3%;">
        <textarea rows="4" cols="50">{{trascrizione}}</textarea>
    </div>

    
</div>

<button type="submit" class="btn btn-primary position-absolute top-6 end-0" (click)="gotoAddUser()">

        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
    </svg>
</button>
