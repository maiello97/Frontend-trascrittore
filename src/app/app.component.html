<!--<input type="file" accept="audio/*" id="recorder" (change) = "onChange($event)" />   ERA PER RIPRODURRE UN AUDIO VOCALE-->

<div class="bg-secondary" style="height: 100%; width: 100%; position:fixed;">
    <div style="width: 100%;">
        <audio style="margin-left: 42%; margin-top: 10%;" id="player" src="{{stream}}" srcObject="{{stream}}" controls></audio>
    </div>
    <div style="width: 100%; margin-top: 2%;">
        <div style="margin-left: 45%;">
            <button type="button" class="btn btn-success" (click)="startRec()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </button>

            <button type="button" class="btn btn-danger" style="margin-left: 8%;" id="stop">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
            </svg>
            </button>
        </div>

    </div>
    <div style="width: 100%; margin-top: 2%;">
        <div style="width: 10%; height: 3%; margin-left: 44%; border-radius: 5px;" class="bg-light">
            <a href="" id="download" style="margin: 0 auto;" class="link-primary">Download</a>

        </div>
    </div>   
    
    <div style="width: 100%; margin-top: 2%;">
        <div style="width: 10%; height: 3%; margin-left: 44%; border-radius: 5px;" class="bg-light">
            <button (click)="uploadFile()">Upload</button>
        </div>
    </div> 
</div>
