
<div id="form" class="position-absolute top-50 start-50 translate-middle p-3">
    <h3 class="text-white">Register User</h3>
    <form [formGroup]="form">
        <div class="form-group">
          <label for="username" class="text-white">Username</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-white">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2" style="border: #04aa6d;" (click)="registerUser()">Register</button>
    </form> 
</div>
